<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Invoice Workflow ‚Äì Start</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 900px;
            margin: auto;
            padding: 20px;
        }
        textarea {
            width: 100%;
            height: 250px;
            margin-top: 10px;
        }
        .btn {
            background: #0066ff;
            color: #fff;
            border: none;
            padding: 10px 18px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 15px;
            margin-top: 10px;
        }
        .btn:hover {
            background: #004ecc;
        }
        #responseBox {
            background: #f4f4f4;
            padding: 15px;
            border-radius: 6px;
            margin-top: 20px;
            white-space: pre-wrap;
        }
        input[type="file"] {
            margin-top: 10px;
        }
    </style>
</head>

<body>

<h2>AI Invoice Processing ‚Äì Start Workflow</h2>

<p>Upload an invoice JSON file or paste raw JSON below:</p>

<!-- File Upload Section -->
<input type="file" id="jsonFile" accept=".json">

<!-- Paste JSON Section -->
<textarea id="jsonInput" placeholder="Paste invoice JSON here..."></textarea>

<button class="btn" onclick="startWorkflow()">Start Invoice Workflow</button>

<h3>Response:</h3>
<div id="responseBox">No request made yet.</div>

<script>
    // Read uploaded JSON
    document.getElementById('jsonFile').addEventListener('change', function () {
        const file = this.files[0];
        const reader = new FileReader();

        reader.onload = function () {
            document.getElementById('jsonInput').value = reader.result;
        };

        if (file) reader.readAsText(file);
    });

    // Call backend
    async function startWorkflow() {
        const jsonText = document.getElementById('jsonInput').value.trim();
        const resBox = document.getElementById('responseBox');

        if (!jsonText) {
            resBox.innerText = "‚ùå Please upload or paste invoice JSON first.";
            return;
        }

        try {
            const response = await fetch('/start-workflow', {
                method: 'POST',
                headers: { "Content-Type": "application/json" },
                body: jsonText
            });

            const result = await response.json();

            // Pretty print JSON output
            resBox.innerText = JSON.stringify(result, null, 2);

            // If HITL triggered, show reviewer link automatically
            if (result.checkpoint_id) {
                resBox.innerText += 
                    `\n\nüîç HITL Review Required:\nOpen Reviewer UI: /ui/reviewer.html?checkpoint=${result.checkpoint_id}`;
            }

        } catch (err) {
            resBox.innerText = "‚ùå Error: " + err;
        }
    }
</script>

</body>
</html>
